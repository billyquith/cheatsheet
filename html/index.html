<html>
<head>
<title>Cheatsheet</title>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="jquery-sortable-lists.min.js"></script>
<link rel="stylesheet" type="text/css" href="cheatsheet.css">
</head>

<body>

<script type="text/javascript">
    
function makeUl(list) {
    var ul = $('<ul/>');
    $.each(list, function(i) {
        var item = $('<div/>').html(list[i]);
        var li = $('<li/>').append(item).appendTo(ul);
    });
    return ul;
}

function makeNotes(nlist) { // [ { 'note':<string>, 'comment':<string> }, ... ]
    var ul = $('<ul/>');
    $.each(nlist, function(i) {
        var n = nlist[i];
        var note = $('<b/>').append(n['note'] + ' : ' + n['comment']);
        var item = $('<div/>').html(note);
        var li = $('<li/>').append(item).appendTo(ul);
    });
    return ul;
}

function makeSections(slist) {  // [ sections ... ]
    var ul = $('<ul/>');
    $.each(slist, function(i) {
        var sect = slist[i];
        var sitem = $('<div/>').text(sect['section']);
        var items = makeNotes(sect['items']);
        var li = $('<li/>').append(sitem).append(items).appendTo(ul);        
    });    
    return ul.addClass('cheatInfo listsClass');
}

$(document).ready(function(){

    var options = {
        opener: {
			 active: true,
			 close: './imgs/Remove2.png',
			 open: './imgs/Add2.png',
			 openerCss: {
				 'display': 'inline-block',
				 'width': '18px',
				 'height': '18px',
				 'float': 'left',
				 'margin-left': '-35px',
				 'margin-right': '5px',
				 'background-position': 'center center',
				 'background-repeat': 'no-repeat'
			 },
			 openerClass: ''
		}
    };
    
    var data = {
        'sections': [
            {
                'section': 'Ice cream',
                'items': [
                    { 'note' : 'vanilla', 'comment':'tasty!' },
                    { 'note' : 'chocolate', 'comment':'tasty!' },
                    { 'note' : 'raspberry ripple', 'comment':'tasty!' },
                ]
            },{
                'section': 'Animals',
                'items': [
                    { 'note' : 'dog', 'comment':'tasty!' },
                    { 'note' : 'cat', 'comment':'tasty!' },
                    { 'note' : 'walrus', 'comment':'tasty!' },
                ]
            }
        ]
    };
    
    $('#infoHolder').append(makeSections(data['sections']));
    $("#infoHolder").sortableLists(options);
});

</script>

Cheatsheet for Foo

<div id="infoHolder"></div>

</body>
</html>
