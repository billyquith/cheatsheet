<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imgs/favicon.ico">

    <title>Cheatsheets</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/github.css" rel="stylesheet">
    <link href="css/cheatsheet.css" rel="stylesheet">
  </head>

  <body>
    
    <!-- Placeholder store for transformed document -->
    <div class="hide" id="csdoc"></div>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cheatsheet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" id="viewchoice">
            <li><a href="#">sections</a></li>            
            <li><a href="#">all</a></li>
          </ul>
          <!--<form class="navbar-form navbar-right">-->
          <!--  <input type="text" class="form-control" placeholder="Search...">-->
          <!--</form>-->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="cheatsections">
            <!-- sections -->
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="csshowing"></div>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="marked.min.js"></script>
    <script src="highlight.pack.js"></script>
    
    <script type="text/javascript">
    
    var g_viewchoice = null;
    var g_sectchoice = null;

    // get URL param by name
    function getURLParam(name) {
        var url = window.location.search.substring(1);
        var urlVars = url.split('&');
        for (var i=0; i < urlVars.length; i++) {
            var kv = urlVars[i].split('=');
            if (kv[0] == name) {
                return kv[1];
            }
        }
        return null;
    }

    function transformDoc()
    {
      // set title in title bar
      $('.navbar-brand').empty();
      $('.navbar-brand').append('Cheatsheet: ' + $('#csdoc h1').text());

      // don't need title in text as in title bar
      $('#csdoc h1').remove();

      // group all items between h2 sections
      $('#csdoc h2').each(function(){
         $(this).nextUntil('h2').wrapAll('<div></div>');
      });      

      // table markup
      $('#csdoc table').addClass('table table-striped table-bordered table-condensed');

      // tranform ul lists containing '::' splitters into list groups
      $('#csdoc ul > li:contains( :: )')
        .parent()
        .addClass('vals-list')
        .children('li')
        .each(function() {
          var txt = $(this).html();
          var info = txt.split(' :: ');
          $(this).replaceWith('<div class="row">'
          + '<div class="col-md-3 vals-value">'+info[0]+'</div>'
          + '<div class="col-md-8 vals-comment">'+ info[1]+'</div></div>');
        });

        // group all items between h2 sections
        $('#csdoc h2').each(function(){
        });      

      // pre-process the notes
      $('#csdoc notes') // look for section containing <notes/>
        .parent()
        .addClass('csnotes')
        .children('h4')
        .each(function(){
          var note = $(this).text();
          $(this).nextUntil('h4').wrapAll('<div class="csnote" name="' + note + '"></div>');
        });

      // record the notes
      var csnotes = new Object();
      $('#csdoc div.csnote')
        .each(function(){
          var note = $(this).attr('name').toLowerCase();
          var content = $(this).html();
          csnotes[note] = content;
        });
      
      // make popovers for notes referenced
      $('#csdoc note')
        .replaceWith(function(){
          return notePopOver($(this).attr('ref'), csnotes);
        });
        
      // open external links in a new tab
      $('#csdoc a')
        .filter(function() {
          return this.hostname != window.location.hostname;
        }).attr('target', '_blank');        
    }
    
    // reformat note as popover in HTML
    // - this is necessary as can't use inline string (data-content)
    function notePopOver(name, csnotes)
    {
      var note = name.toLowerCase();
      if (!(note in csnotes)) {
        return '<span class="note-unknown">e.g. unknown: "' + name + '"</span>';
      }
      var ntitle = name;
      var content = csnotes[note];
      var trigger =
        '<a href="#" class="potrigger"><span class="glyphicon glyphicon-file"></span></a>';
      var head = '<div class="pohead hide">' + ntitle + '</div>';
      var content = '<div class="pocontent hide">' + content + '</div>';
      return '<span class="popover-markup">' + trigger + head + content + '</span>';
    }
    
    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    function showSectionChoice() {
      $('#csdoc h2').filter(function() {
        if ($(this).text() == g_sectchoice) {
          // show section
          $('#csshowing').empty();
          $(this).next().clone().appendTo('#csshowing');
        }
      });
    }

    function showAllSections() {
      $('#csshowing').empty();
      $('#csdoc').children().clone().appendTo('#csshowing');
    }

    function updateView() {
      if (g_viewchoice == 'all') {
        $('.sidebar').hide();
        showAllSections();
      }
      else {
        $('.sidebar:hidden').show();
        showSectionChoice();
      }

      // I don't think we can copy popovers so need to format here.
      $('.popover-markup > .potrigger').popover({
          html : true,
          title: function() {
            return $(this).parent().find('.pohead').html();
          },
          content: function() {
            return $(this).parent().find('.pocontent').html();
          },
          container: 'body',
          placement: 'bottom',
          trigger:'hover'
      });
    }

    $(document).ready(function()
    {
      var options = {
          opener: {
               active: true,
               close: './imgs/Remove2.png',
               open: './imgs/Add2.png',
               openerCss: {
                   'display': 'inline-block',
                   'width': '18px',
                   'height': '18px',
                   'float': 'left',
                   'margin-left': '-35px',
                   'margin-right': '5px',
                   'background-position': 'center center',
                   'background-repeat': 'no-repeat'
               },
               openerClass: ''
          }
      };
      
      var cheatFileUrl = getURLParam('sheet') || 'eg';
      cheatFileUrl = '../sheets/' + cheatFileUrl + '.md';      

      try {
        console.log('requesting: ' + cheatFileUrl);
        $.get(cheatFileUrl, function(data) {
          var doc = marked(data);  // transform markdown
          $('#csdoc').append(doc);
          transformDoc();
          
          // populate sidebar
          $('#csdoc h2').each(function() {
            $('#cheatsections').append('<li><a href="#">' + $(this).text() + '</a></li>');
          });
          $('#cheatsections a').click(function(e) {
            // select a section choice
            g_sectchoice = $(this).text();
            $(this).parent().siblings().removeClass('active');
            $(this).parent().addClass('active');
            updateView();
          });

          // default view
          g_viewchoice = 'sections';
          $("#viewchoice li").first().addClass('active');

          // respond to view selection
          $('#navbar a').click(function (){
            $(this).parent().siblings().removeClass('active');
            $(this).parent().addClass('active');
            g_viewchoice = $(this).text();
            updateView();
          });

          // select first section by default
          g_sectchoice = $('#csdoc h2').first().text();
          $('#cheatsections li').first().addClass('active');

          hljs.initHighlighting(); // apply code highlighting

          updateView();
        });
      } catch (e) {
        console.log(e);
      }
    });
    
    </script>
  </body>
</html>
