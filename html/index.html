    <title>Cheatsheets</title>

    <link href="bootstrap.min.css" rel="stylesheet">

  <body>
    
    <div style="display: none" id="sheetmarked"></div>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cheatsheet</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" id="viewchoice">
            <li><a href="#">all</a></li>
            <li><a href="#">sections</a></li>            
          </ul>
          <!--<form class="navbar-form navbar-right">-->
          <!--  <input type="text" class="form-control" placeholder="Search...">-->
          <!--</form>-->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="cheatsections">
            <!--<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>-->
            <!--<li><a href="#">Reports</a></li>-->
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="sheetinfo"></div>
        </div>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="marked.min.js"></script>
    
    <script type="text/javascript">
    
    var g_viewchoice = 'all';
    var g_sectchoice = null;

    function getURLParam(name) {
        var url = window.location.search.substring(1);
        var urlVars = url.split('&');
        for (var i=0; i < urlVars.length; i++) {
            var kv = urlVars[i].split('=');
            if (kv[0] == name) {
                return kv[1];
            }
        }
        return null;
    }
    
    function transformDoc() {
        // set title
        $('.navbar-brand').empty();
        $('.navbar-brand').append('Cheatsheet: ' + $('#sheetmarked h1').text());
        
        // don't need cheatsheet title
        $('#sheetmarked h1').remove();
        
        // table markup
        $('#sheetmarked table').addClass('table table-striped');
        
        $('#sheetmarked a').filter(function() {
            return this.hostname != window.location.hostname;
        }).attr('target', '_blank');
    }
    
    function showSectionChoice() {
        $('#sheetmarked h2').filter(function() {
            if ($(this).text() == g_sectchoice) {
                $('#sheetinfo').empty();
                $(this).next().clone().appendTo('#sheetinfo');
            }
        });
    }    
    function showAllSections() {
        $('#sheetinfo').empty();
        $('#sheetmarked').children().clone().appendTo('#sheetinfo');
    }
    
    function updateView() {
        if (g_viewchoice == 'all') {
            $('.sidebar').hide();
            showAllSections();
        }
        else {
            $('.sidebar:hidden').show();
            showSectionChoice();
        }
    }
    
    $(document).ready(function()
    {
        var options = {
            opener: {
                 active: true,
                 close: './imgs/Remove2.png',
                 open: './imgs/Add2.png',
                 openerCss: {
                     'display': 'inline-block',
                     'width': '18px',
                     'height': '18px',
                     'float': 'left',
                     'margin-left': '-35px',
                     'margin-right': '5px',
                     'background-position': 'center center',
                     'background-repeat': 'no-repeat'
                 },
                 openerClass: ''
            }
        };
                
        $('#navbar a').click(function (){
            g_viewchoice = $(this).text();
            updateView();
        });
        
        var cheatFileUrl = getURLParam('sheet') || 'eg';
        cheatFileUrl = '../sheets/' + cheatFileUrl + '.md';
        try {
            console.log('requesting: ' + cheatFileUrl);
            $.get(cheatFileUrl, function(data) {
                var doc = marked(data);
                $('#sheetmarked').append(doc);
                transformDoc();
                
                // populate sidebar
                $('#sheetmarked h2').each(function() {
                    $('#cheatsections').append('<li><a href="#">' + $(this).text() + '</a></li>');
                });
                $('#cheatsections a').click(function(e) {
                    g_sectchoice = $(this).text();
                    updateView();
                });
                g_sectchoice = $('#sheetmarked h2').first().text();

                updateView();
            });    
        } catch (e) {
            console.log(e);
        }
    });
    
    </script>
  </body>
</html>
